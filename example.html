<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QDesign 使用示例</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/qdesign/dist/style.css">
</head>
<body>
  <div id="app">
    <h1>QDesign 组件库示例</h1>

    <h2>输入框</h2>
    <q-input
      v-model="username"
      label="用户名"
      placeholder="请输入用户名"
      style="width: 240px"
    />
    <q-input
      v-model="password"
      label="密码"
      type="password"
      placeholder="请输入密码"
      label-position="left"
      style="width: 240px"
    />

    <h2>按钮</h2>
    <q-button @click="handleClick" type="primary">点击我</q-button>
    <q-button @click="handleClick" type="secondary" style="margin-left: 10px">次要按钮</q-button>

    <h2>选择器</h2>
    <q-select
      v-model="selectedValue"
      :options="options"
      placeholder="请选择"
      style="width: 240px"
    />

    <p>当前值: {{ selectedValue }}</p>
  </div>

  <script>
    // 导入组件库
    import { QDesign } from 'https://unpkg.com/qdesign/dist/qdesign.es.js'

    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const username = ref('')
        const password = ref('')
        const selectedValue = ref('')
        const options = [
          { label: '选项1', value: '1' },
          { label: '选项2', value: '2' },
          { label: '选项3', value: '3' }
        ]

        const handleClick = () => {
          alert('按钮被点击了！')
        }

        return {
          username,
          password,
          selectedValue,
          options,
          handleClick
        }
      }
    })

    // 注册组件库
    app.use(QDesign)

    app.mount('#app')
  </script>
</body>
</html>
